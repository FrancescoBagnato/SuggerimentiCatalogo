<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggerimenti Catalogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“º Suggerimenti Catalogo</h1>
        
        <form id="form">
            <select id="tipo" required>
                <option value="">Seleziona tipo</option>
                <option value="Film">Film</option>
                <option value="Serie TV">Serie TV</option>
            </select>
            
            <input type="text" id="titolo" placeholder="Scrivi il titolo..." required>
            
            <button type="submit">Invia Suggerimento</button>
        </form>

        <div class="tabs">
            <button class="tab active" onclick="filtra('Tutti')">Tutti</button>
            <button class="tab" onclick="filtra('Film')">Film</button>
            <button class="tab" onclick="filtra('Serie TV')">Serie TV</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Titolo</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="tabella">
                <tr><td colspan="3">Caricamento...</td></tr>
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

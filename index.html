
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggerimenti Catalogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>

            <p>Aggiungi film o serie TV che vorresti vedere</p>

        <section class="form-section">
            <form id="requestForm">
                <div class="form-group">
                    <label for="title">Titolo *</label>
                    <input type="text" id="title" required placeholder="Es: Breaking Bad">
                </div>
                
                <div class="form-group">
                    <label for="type">Tipo *</label>
                    <select id="type" required>
                        <option value="">Seleziona...</option>

                        <option value="Serie TV">ðŸ“º Serie TV</option>
                    </select>
                </div>
                
                <div class="form-group">

                    <select id="priority" required>
                        <option value="">Seleziona...</option>
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="10">10</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="requester">Il tuo nome *</label>
                    <input type="text" id="requester" required placeholder="Es: Marco">
                </div>
                
                <div class="form-group">
                    <label for="notes">Note (opzionale)</label>
                    <textarea id="notes" rows="3" placeholder="Es: Stagione 2, lingua originale..."></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Invia Richiesta</button>
            </form>
        </section>

        <section class="requests-section">

            <div id="requestsList" class="requests-list">

            </div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
